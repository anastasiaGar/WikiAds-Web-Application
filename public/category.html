<!DOCTYPE html>

<html>
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>RentNest</title>
      <link rel="stylesheet" href="css/styles.css" />
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="js/category.js"></script>
    </head>
  </head>

  <body>
    <header class="header">
      <section class="hecontent">
        <h1>RENT NEST</h1>
        <img src="assets/nest.png" alt="logoimage" />
      </section>
    </header>

    <nav class="top-menu">
      <ul>
        <li><a href="index.html">Κατηγορίες Προϊόντων</a></li>
        <li>
          <a href="favorite-ads.html?username=[username]&sessionId=[sessioId]"
            >Αγαπημένες Αγγελίες</a
          >
        </li>
      </ul>
    </nav>

    <section class="login-form">
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="button" onclick="login()">Login</button>
        <p id="loginMessage"></p>
      </form>
    </section>

    <!-- Display messages to the user -->
    <div id="loginMessage"></div>

    <main id="adverts-main"></main>
  </body>
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Rent Nest</p>
    </div>
  </footer>
</html>
